<h2>Available Properties</h2>

<div class="properties-container">
  <div 
    *ngFor="let property of properties"
    class="property-card"
    [class.linked]="property.linkedUser">
    
    <h3>{{ property.name }}</h3>
    <p>{{ property.description }}</p>
    <p><strong>Price:</strong> {{ property.price | currency:'PHP' }}</p>
    <button 
      (click)="buyProperty()" 
      [disabled]="property.linkedUser">
      {{ property.linkedUser ? 'Already Bought' : 'Buy Property' }}
    </button>
  </div>
</div>
