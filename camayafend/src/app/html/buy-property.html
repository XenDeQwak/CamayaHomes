<h2>Available Properties</h2>
<select [(ngModel)]="selectedPropertyId">
  <option 
  *ngFor="let property of properties"
  [value]="property.id"
  [disabled]="property.linkedUser">
  {{ property.name }} 
  <span *ngIf="property.linkedUser"> - Linked</span>
</option>

</select>
<button (click)="buyProperty()">Buy Property</button>
