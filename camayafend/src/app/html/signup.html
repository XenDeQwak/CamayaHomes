<div class="signup-page">
  <div class="brand">
    <h1 class="brand-title">Camaya Coast</h1>
    <p class="brand-subtitle">Create your account</p>
  </div>

  <div class="signup-container">
    <h2>Signup</h2>

    <input [(ngModel)]="newUser.name" placeholder="Name" class="input-field" />
    <p *ngIf="newUser.name && (newUser.name.trim().length < 8)" class="error">
      Name must be at least 8 characters long.
    </p>

    <input [(ngModel)]="newUser.email" placeholder="Email" class="input-field" />
    <p *ngIf="isInvalidEmail()" class="error">Invalid email format.</p>

    <input [(ngModel)]="newUser.password" type="password" placeholder="Password" class="input-field" />
    <p *ngIf="newUser.password && newUser.password.length < 8" class="error">
      Password must be at least 8 characters long.
    </p>

    <button (click)="signup()" [disabled]="!isFormValid()">Signup</button>

    <p *ngIf="success" class="success">Signup successful!</p>
    <p *ngIf="failed" class="error">Signup failed. Try again.</p>

    <a href="/login" class="back-link">‚Üê Back to Login</a>
  </div>
</div>
