<div class="login-page">
  <div class="login-header">
    <h1 class="brand-title">Camaya Coast</h1>
    <p class="brand-subtitle">Your Gateway to Paradise</p>
  </div>

  <div class="login-container">
    <h2>Login</h2>

    <input type="email" [(ngModel)]="email" placeholder="Email" class="input-field" />
    <input type="password" [(ngModel)]="password" placeholder="Password" class="input-field" />

    <button (click)="login()" class="login-button">Login</button>

    <p *ngIf="!loginSuccess && loginAttempted" class="error-msg">
      Invalid email or password
    </p>

    <a href="/signup" class="signup-link">Go to Signup</a>
  </div>
</div>
